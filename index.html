<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section">
      <h1>Etch-a-Sketch</h1>
      <div class="container" id="container"></div>

      <div class="pallet-container">
        <div class="color-pallet white" id="white"></div>
        <div class="color-pallet black" id="black"></div>
        <div class="green color-pallet" id="green"></div>
        <div class="red color-pallet" id="red"></div>
        <div class="blue color-pallet" id="blue"></div>
        <div class="yellow color-pallet" id="yellow"></div>
        <div class="purple color-pallet" id="purple"></div>
        <div class="orange color-pallet" id="orange"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
